<!-- HEADER -->
<header class="header-page">
  <div class="header-container">
    <a href="./index.html" class="logo-title">
      <svg class="header-page__logo">
        <use
          class="header-page__logo-icon"
          width="40"
          height="40"
          href="./images/header-hero/sprite.svg#logo"
        ></use>
      </svg>
      icecream
    </a>

    <!-- <button type="button" class="buynow-header open">Buy now</button> -->
    <div class="btn-menu-container">
      <button
        type="button"
        class="header-page__menu-button"
        aria-expanded="false"
        aria-controls="header__menu-container"
        data-menu-button
        data-menu-open
      >
        <svg
          class="header-page__menu-button-icons"
          aria-label="Переключатель мобильного меню"
        >
          <use
            class="header-page__menu-button-burger"
            href="./images/header-hero/sprite.svg#menu-button-icon"
          ></use>
          <use
            class="header-page__menu-button-close"
            href="./images/header-hero/sprite.svg#menu-button-close"
          ></use>
        </svg>
        <svg
          class="header-page__menu-open-button-icons"
          aria-label="Переключатель мобильного меню"
        >
          <use
            class="header-page__menu-button-close"
            href="./images/header-hero/sprite.svg#menu-button-close"
          ></use>
        </svg>
      </button>

      <button type="button" class="buynow-header open">
        Buy now
        <svg class="buynow-menu--arrow-icon" width="4" height="8">
          <use
            href="./images/header-hero/sprite.svg#icon-right-arrow-btn"
          ></use>
        </svg>
      </button>
      <div>
        <div
          class="header__menu-container"
          id="header__menu-container"
          data-menu
        >
          <div class="header__btn-buy-now-after">
            <button type="button" class="buynow-menu open2">
              Buy now
              <svg class="buynow-menu--arrow-icon" width="4" height="8">
                <use
                  href="./images/header-hero/sprite.svg#icon-right-arrow-btn"
                ></use>
              </svg>
            </button>
          </div>
          <nav class="header-nav">
            <ul class="site-nav">
              <li class="site-nav__item">
                <a
                  href="#home"
                  class="link site-nav__link animate__animated animate__jello"
                  >Home</a
                >
              </li>
              <li class="site-nav__item">
                <a
                  href="#about-us"
                  class="link site-nav__link animate__animated animate__jello"
                  >About us</a
                >
              </li>
              <li class="site-nav__item">
                <a
                  href="#how-made"
                  class="link site-nav__link animate__animated animate__jello"
                  >How it’s made?</a
                >
              </li>
              <li class="site-nav__item">
                <a
                  href="#products"
                  class="link site-nav__link animate__animated animate__jello"
                  >Our products</a
                >
              </li>
              <li class="site-nav__item">
                <a
                  href="#contact"
                  class="link site-nav__link animate__animated animate__jello"
                  >Contact</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>
